# Function:     containsElement
# Description:  Returns 0 if the element is contained within the array, 1 otherwise
#
# Parameter $1: The element to search for
# Parameter $2: The array to search
# -----------------------------------------------------------------------------
function containsElement() {
	local element="$1"
	shift
	local array=("$@")

	for str in "${array[@]}"; do
		if [ "$str" == "$element" ]; then
			echo "0"
			return 0
		fi
	done

	echo "1"
}

