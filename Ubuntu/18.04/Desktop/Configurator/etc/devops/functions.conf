# Function:     max
# Description:  Returns the maximum value between two numbers
#
# Parameter $1: Number A
# Parameter $2: Number B
# Returns:      The maximum value between A and B
# -----------------------------------------------------------------------------
function max() {
	if [ "$1" -gt "$2" ]; then
		echo $1;
	else
		echo $2;
	fi
}

