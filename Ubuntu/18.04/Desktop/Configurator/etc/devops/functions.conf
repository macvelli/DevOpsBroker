# Function:     min
# Description:  Returns the minimum value between two numbers
#
# Parameter $1: Number A
# Parameter $2: Number B
# Returns:      The minimum value between A and B
# -----------------------------------------------------------------------------
function min() {
  if [ "$1" -lt "$2" ]; then
    echo $1;
  else
    echo $2;
  fi
}

