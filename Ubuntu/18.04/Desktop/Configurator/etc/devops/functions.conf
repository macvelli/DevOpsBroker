# Function:     isExecutable
# Description:  Checks whether the file is executable; makes it executable for the user if not
#
# Parameter $1: The file to check if it is executable
# -----------------------------------------------------------------------------
function isExecutable() {
	if [ ! -x "$1" ]; then
		/bin/chmod u+x "$1"
	fi

	echo "$1"
}

